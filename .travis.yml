sudo: required
services:
  - docker

before_install:
  - docker build -t sageniuz/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run sageniuz/react-test npm test -- --coverage

after_success:
  - docker build -t sageniuz/multi-client ./client
  - docker build -t sageniuz/multi-nginx ./nginx
  - docker build -t sageniuz/multi-server ./server
  - docker build -t sageniuz/multi-worker ./worker

